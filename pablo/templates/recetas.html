{% extends 'base.html' %}
{% block title %}Nueva Receta{% endblock %}
{% block content %}
<h2>Subir nueva receta</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Título:</label><input type="text" name="titulo" required><br>
    <label>Descripción:</label><textarea name="descripcion" required></textarea><br>
    <label>Foto:</label><input type="file" name="foto" accept="image/*" required><br>
    <label>Video:</label><input type="file" name="video" accept="video/*" required><br>
    <button type="submit">Publicar receta</button>
</form>
{% endblock %}
